  <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LIGA 1</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="Acumulado.html">ACUMULADO</a>
        <a class="nav-link active" href="Apertura.html">APERTURA</a>
        <a class="nav-link active" href="Clausura.html">CLAUSURA</a>
      </div>
    </div>
  </div>
</nav>
<main>
  <div class="container px-4 py-5">
    <div class="text-center">
      <h1 class="pb-2 border-bottom">Detalles del equipo</h1>
    </div>

    <table class="table">
      <thead>
      <tr>

        <th>Nombre del equipo</th>
        <th>Estadio</th>
      </tr>
      </thead>
      <tbody id="tablaData">
      <tr>

        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
  $(document).ready(function () {
    var urlParams = new URLSearchParams(window.location.search);
    var equipoId = urlParams.get('id');
    $.ajax({
      url: "http://localhost:8000/api/equipos/",
      method: "GET",
      dataType: "json",
    }).done(function (data) {
      console.log(data);
      var contentHTML = "";
      $.each(data, function (i, equipo) {
        if(equipo.id==equipoId){
        contentHTML += "<tr>";

        contentHTML += "<td>" + equipo.nombre + "</td>";
        contentHTML += "<td>" + equipo.estadio + "</td>";
        contentHTML += "</tr>";
        }
      });

      $("#tablaData").html(contentHTML);

    })
      .fail(function (err) {
      console.log(err);
    });



  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
